preload = ~/.config/hypr/wallpapers/slugcats.png
#if more than one preload is desired then continue to preload other backgrounds
# .. more preloads

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = DP-1,~/.config/hypr/wallpapers/slugcats.png
#if more than one monitor in use, can load a 1nd image
wallpaper = HDMI-A-1,~/.config/hypr/wallpapers/slugcats.png
# .. more monitors

#enable splash text rendering over the wallpaper
splash = false

#fully disable ipc
# ipc = off

