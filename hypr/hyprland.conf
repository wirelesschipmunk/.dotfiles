dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    smart_resizing = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.3
}

plugin {
    hyprexpo {
        columns = 3
        gap_size = 0
        bg_col = rgb(1e1e2e)
        workspace_method = center first # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}

plugin {
    hyprbars {
        # example config
        bar_height = 30
        bar_color = rgb(1e1e2e)
        bar_part_of_window = yes
        bar_precedence_over_border = yes
        bar_buttons_alignment = left
        bar_button_padding = 10

        bar_text_font = Fira Code

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(f38ba8), 16, , hyprctl dispatch killactive
        hyprbars-button = rgb(a6e3a1), 16, , hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(fab387), 16, , hyprctl dispatch fullscreen 1
    }
}
plugin {
    hyprtrails {
        color = rgba(ffaa00ff)
    }
}

# Example windowrule v1
# windowrule = tile, ^(kitty)$
# windowrule = float, ^(gnome-calculator)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = noanim, class:^(grim)$
windowrulev2 = noanim, class:^(slurp)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, P, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = $mainMod, T, exec, $terminal
bind = $mainMod, G, exec, godot,
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, F, exec, hyprctl dispatch fullscreen 1

bind = $mainMod, B, exec, $browser

# hide/show ags
bind = $mainMod, Z, exec, ags
bind = $mainMod, Q, exec, ags -q

bind = $mainMod, U, exec, killall -SIGUSR1 waybar
# bind = $mainMod, O, exec, hyprctl dispatch overview:toggle
# bind = $mainMod, O, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

# media controls
bindl = , F8, exec, playerctl play-pause # toggle between media play and pause
bindl = , F9, exec, playerctl next # media next
bindl = , F7, exec, playerctl previous # media previous

# volume
bindl = , F10, exec, pamixer -t # mute
bindl = , F11, exec, pamixer -d 5 # volume down
bindl = , F12, exec, pamixer -i 5 # volume up

# swaylock
bind = $mainMod, X, exec, hyprlock
# bind = $mainMod, X, exec, swaylock -F -e -l

# wlogout
bind = $mainMod, W, exec, wlogout

# reload waybar
bind = $mainMod, U, exec, killall -SIGUSR2 waybar

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Focus windows
bind = $mainMod, a, movefocus, l
bind = $mainMod, f, movefocus, r
bind = $mainMod, s, movefocus, u bind = $mainMod, d, movefocus, d

# Resize windows
bind = $mainMod CONTROL, h, resizeactive, -40 0
bind = $mainMod CONTROL, l, resizeactive, 40 0
bind = $mainMod CONTROL, k, resizeactive, 0 -40
bind = $mainMod CONTROL, j, resizeactive, 0 40

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + L/H
bind = $mainMod, L, workspace, e+1
bind = $mainMod, H, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# screenshot 
#  slurp | grim -g - $(xdg-user-dir PICTURES)/Screenshot-region-$(date +'%Y-%m-%d-%H%M%S.png')
bind =, Print, exec,  slurp | grim -g - $(xdg-user-dir PICTURES)/Screenshots/Screenshot-region-$(date +'%Y-%m-%d-%H%M%S.png')
bind = SHIFT, Print, exec, grim -o "$(focusedMonitor)"
