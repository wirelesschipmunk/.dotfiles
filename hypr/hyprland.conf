#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1, 1920x1080, 0x0, 1
monitor=HDMI-A-1, 1920x1080, 1920x0, 1

# Bind workspaces to each display
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1

# Set the default workspace on each display
workspace=DP-1,1
workspace=DP-2,6
workspace=HDMI-A-1,9

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = swww-daemon
# exec-once = ags
exec-once = waybar
exec-once = hyprpm reload
exec-once = dunst
exec = hyprshade auto
exec-once = hypridle

exec-once = org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

exec-once = hyprctl setcursor Bibata-Modern-Classic 24

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# fix buffer copy & paste between wayland and xwayland
# exec-once = sleep 2 && $HOME/.config/hypr/clipboard.sh

exec-once = export MOZ_DBUS_REMOTE=1
exec-once = export MOZ_ENABLE_WAYLAND=1

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = fuzzel
$browser = firefox

# exec-once=[workspace 2 silent] firefox
# exec-once=[workspace 3 silent] kitty

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# Nvidia stuff
env = XDG_CURRENT_DESKTOP,Hyprland
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = OGL_DEDICATED_HW_STATE_PER_CONTEXT,ENABLE_ROBUST

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # caps => additional escape
    kb_options = caps:escape
    kb_rules =

    # follow_mouse = 1
    force_no_accel = 1

    touchpad {
        natural_scroll = no
    }

    # sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
    # sensitivity = -0.7 # roccat kain 100 aimo
    sensitivity = -0.3 # logitech something or other

    repeat_delay = 250
    repeat_rate = 35
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 20
    gaps_workspaces = 50

    
    border_size = 2

    # col.active_border = rgb(585b70) rgb(11111b) 45deg
    # col.inactive_border = rgb(181826)

    # col.active_border = rgb(b4befe) rgb(11111b) 45deg
    # col.inactive_border = rgb(181826)

    # col.active_border = rgb(b4befe) rgb(11111b) 45deg
    # col.inactive_border = rgb(181826)
    
    col.active_border = rgba(cba6f7ff)
    col.inactive_border = rgba(1e1e2eff)

    # col.active_border = rgb(fab387) rgb(eba0ac) 45deg
    # col.inactive_border = rgb(181826)

    layout = dwindle
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    # rounding = 8
    
    # blur {
    #     enabled = true
    #     size = 7
    #     passes = 1
    # }
    #
    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        xray = false
        special = false
        new_optimizations = true
        size = 6
        passes = 3
        # brightness = 1
        # noise = 0.01
        # contrast = 1
        # popups = true
        # popups_ignorealpha = 0.6
    }

    # Shadow
    # drop_shadow = true
    # shadow_ignore_window = true
    # shadow_range = 20
    # shadow_offset = 0 2
    # shadow_render_power = 4
    # col.shadow = rgba(0000002A)
    # col.shadow = rgb(181826)

    # shadow {
    #     enabled = false
    #     ignore_window = true
    #     range = 0
    #     offset = 0 8
    #     render_power = 4
    #     color = rgb(11111b)
    # }

    shadow {
        enabled = true
        ignore_window = true
        range = 0
        offset = 0 0
        render_power = 0
        color = rgb(b4befe)
    }

    # Interesting shaders
    # screen_shader = ~/.config/hypr/shaders/chromatic_abberation.frag
    # screen_shader = ~/.config/hypr/shaders/solarized.frag
    # screen_shader = ~/.config/hypr/shaders/extradark.frag

    # opacity
    # inactive_opacity = 0.85
    # active_opacity = 0.9

    inactive_opacity = 1
    active_opacity = 1
    
    # inactive_opacity = 0.82
    # active_opacity = 0.75

    # dim
    dim_inactive = true
    dim_strength = 0.3
    dim_special = 0
}

layerrule = blur,waybar

# animations {
#     enabled = yes
#
#     # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
#
#     bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#
#     animation = windows, 1, 7, myBezier
#     animation = windowsOut, 1, 7, default, popin 80%
#     animation = border, 1, 10, default
#     animation = borderangle, 1, 8, default
#     animation = fade, 1, 7, default
#     animation = workspaces, 1, 6, default
# }

animations {
    enabled = true
    # Animation curves

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert

    first_launch_animation = true
}

